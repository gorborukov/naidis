<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>naidis</title>
</head>

<body>

	<div class="ui inverted fixed menu">
		  <div class="item">
			  <i class="sidebar big icon"></i>
		  </div>
		  <div class="right menu">
		    <div class="item">
		      <i class="write big icon"></i>
		    </div>
		  </div>
	</div>
	<div class="ui container main-content">
		<div class="ui form create">
	    <form class="new-post">
			<div class="field">
				<textarea rows="2" type="text" name="text" placeholder="Type to add new post"></textarea>
			</div>
			<button class="ui primary button">
			  Отправить
			</button>
	    </form>
	    </div>
	    <div class="ui pointing secondary menu">
		  <a class="active item" data-tab="first">Рядом</a>
		  <a class="item" data-tab="second">Все новые</a>
		</div>
		<div class="ui tab active" data-tab="first">
			{{#each nearbyPosts}}
				{{> post}}
			{{/each}}
		</div>
		<div class="ui tab" data-tab="second">
			{{#each allPosts}}
				{{> post}}
			{{/each}}
		</div>
		<script>
			$('.menu .item').tab();
			$('.write').click(function() {
				$(".create").toggle();
			});
		</script>
	</div>
</body>

<template name="post">
<div class="ui raised segment">
<div  class="ui feed">
	<div class="event">
	  <div class="content">
	  	<div class="summary">
		  <a>Аноним </a>написал(-а) <span data-livestamp="{{getDate createdAt}}"></span>
		</div>
		<div class="extra text">
			<p>{{text}}</p>
		</div>
		<div class="meta">
		  <span class="like"><i class="comment icon"></i>0 Комметнариев </span><span class="like"><i class="location arrow icon"></i> {{getDistance location.coordinates}} м. от вас</span>
		</div>
	  </div>
  	</div>
 </div>
 </div>
</template>
